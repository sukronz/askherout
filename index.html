      @keyframes floatUp {
        0% {
          transform: translateY(100vh) scale(0.5);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translateY(-20vh) scale(1.2) rotate(360deg);
          opacity: 0;
        }
      }

      .floating-heart {
        position: absolute;
        animation: floatUp 5s linear infinite;
        bottom: -10vh;
      }
